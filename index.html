<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 - Central America</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid my-4">
        <h1 class="text-center">Dashboard - Triangulo Norte Covid-19</h1>
    </header>
    <main class="container">
        <section class="row">
            <div class="column1 col-2 py-3 px-3">
                <h4 class="text-center">Covid-19</h4>
                <p class="mt-5">Seleccione rango:</p>
                <div class="my-3">
                    <label for="start-date" class="form-label">Fecha de Inicio:</label>
                    <input type="date" class="form-control" id="start-date">
                </div>
                <div class="mb-3">
                    <label for="end-date" class="form-label">Fecha de Fin:</label>
                    <input type="date" class="form-control" id="end-date" max="2022-07-18">
                </div>
                
                <button id="getInfoBtn" class="btn btn-primary">Submit</button>

                <p class="mt-5">Selecione Paises:</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="CR" id="costarica" checked>
                    <label class="form-check-label" for="costarica">
                      Costa Rica
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="SLV" id="elsalvador" checked>
                    <label class="form-check-label" for="elsalvador">
                      El Salvador
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="GT" id="guatemala" checked>
                    <label class="form-check-label" for="guatemala">
                      Guatemala
                    </label>
                  </div>

            </div>
            <div class="column2 col-3 py-3 px-4">
                <h3>Panorama General</h3>
                <p class="my-5">Contagios: ####</p>
                <p class="my-5">Descesos: ####</p>
                <p class="my-5">Vacundados: ####</p>
            </div>
            <div class="column3 col-7 pt-3 px-2">
                <h3 class="text-center">Detalle por Pa√≠s</h3>
                <div id="barChartConfirmed" class="mt-3">
                  <h4>Casos Confirmados</h4>
                  <canvas id="myChart"></canvas>
                </div>
                <div id="lineChartDemise">
                  <h4>Casos por Desceso</h4>
                  <canvas id="lineChart"></canvas>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.2/dist/chart.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/charts.js" type="module"></script>
</body>
</html>
